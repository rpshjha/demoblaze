name: CI - Run Tests & Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [ '11', '17', '21' ]

    name: Test on Java ${{ matrix.java-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven

      - name: Display Java version
        run: java -version

      - name: Build with Maven
        run: mvn -B clean compile
        env:
          MAVEN_OPTS: -Xmx2g

      - name: Run code formatting check (Spotless)
        run: mvn -B spotless:check

      - name: Run code style check (Checkstyle)
        run: mvn -B checkstyle:check

      - name: Run static analysis (PMD)
        run: mvn -B pmd:check

      - name: Run tests
        run: mvn -B test -DskipTests=false

      - name: Generate test reports
        if: always()
        run: mvn -B surefire-report:report

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-java-${{ matrix.java-version }}
          path: target/surefire-reports/

  quality-gate:
    runs-on: ubuntu-latest
    name: Quality Gate Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Run all quality checks
        run: mvn -B clean verify
        env:
          MAVEN_OPTS: -Xmx2g

  dependency-check:
    runs-on: ubuntu-latest
    name: Dependency Check (CVE Scan)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Validate CVE vulnerabilities
        run: |
          # Check for known CVEs in dependencies
          mvn -B validate 2>&1 | grep -i "cve\|vulnerability" || echo "No known CVEs found in dependencies"
        continue-on-error: true

  build-status:
    runs-on: ubuntu-latest
    name: Build Status Report
    needs: [ build-and-test, quality-gate ]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "Build Status Report"
          echo "==================="
          if [ "${{ needs.build-and-test.result }}" == "success" ] && [ "${{ needs.quality-gate.result }}" == "success" ]; then
            echo "✓ All checks passed!"
            exit 0
          else
            echo "✗ Some checks failed"
            exit 1
          fi
