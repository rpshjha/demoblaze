name: CI - Run Tests & Quality Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [ '11' ]

    name: Test on Java ${{ matrix.java-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven

      - name: Display Java version
        run: java -version

      - name: Build and run tests
        run: mvn -B clean test -Dheadless=true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-java-${{ matrix.java-version }}
          path: target/surefire-reports/

  build-status:
    runs-on: ubuntu-latest
    name: Build Status Report
    needs: [ build-and-test ]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "Build Status Report"
          echo "==================="
          if [ "${{ needs.build-and-test.result }}" == "success" ] && [ "${{ needs.quality-gate.result }}" == "success" ]; then
            echo "✓ All checks passed!"
            exit 0
          else
            echo "✗ Some checks failed"
            exit 1
          fi
